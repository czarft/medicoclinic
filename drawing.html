<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name=viewport content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Drawing</title>

		<script src="js/jquery.js"></script>
		<script src="js/cordova-2.0.0.js" type="text/javascript"></script>
	  	<script type="text/javascript">	
			$(document).bind("mobileinit", function () {
		  		//$.mobile.autoInitializePage = false;           
		    });
		</script>
 		<link rel="stylesheet" href="assets/bootstrap.css" />
		<link rel="stylesheet" href="assets/styles.css" />
  		<script src="js/mobile/jquery.mobile.js" type="text/javascript"></script>
		<script src="js/modernizr.custom.34982.js"></script>

		<script src="js/sketcher.js"></script>
		<script src="js/trigonometry.js"></script>
		

	</head>

	<body>
	<div id="drawing-page" data-role="dialog">
	 <div class="topbar-wrapper"  >
		<style type="text/css">
			#brush-element ul li {
				list-style: none;	
				font-size: 14px;
				color: black;
				margin: 5px;
				width: 100%;	
				cursor: pointer;
				
			}
			.ui-dialog-contain {
				width: 92.5%;
				max-width: 768px;
				max-height: 1000px;
				margin: 10% auto 15px auto;
				padding: 0;
				position: relative;
				top: -15px;
			}
		</style>			
		<script type="text/javascript">
			var sketcher = null;
			var brush = null;
			
			$("#drawing-page").live('pagecreate', function() {	
				
				brush = new Image();
				brush.onload = function() {
					sketcher = new Sketcher("sketch", brush);
					//alert('loaded');
				}
				setupcanvas ('brush2.png');
				
				$("#cancelBtt").click (function(e){
					e.preventDefault();		
		  			e.stopPropagation ();
					window.history.go(-1);
		  		});
		  		
			});

		
			function exportImage() {
				window.open(sketcher.toDataURL(), '_blank', 'width=800,height=600')
			}
			
			function setupcanvas (filename) {				
				brush.src = 'brush/'+filename;
			}
			
			

		</script>
		<div data-role="header">	
			<a href="#" id="cancelBtt" data-icon="delete">Cancel</a>		
			<h1>Medico Drawing</h1>
			<a href="javascript:sketcher.clear();" data-icon="check">Clear</a>
		</div>
	</div>
	<div style="clear:both;"></div>
	<div style="width: 100%;" data-role="content">		
		<canvas id="sketch" width="1024" height="640" />	
	</div>
	</div>
	</body>
</html>
