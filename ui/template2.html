<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <title>Medico | Template</title>
  <meta name="viewport" content="width=device-width,maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" href="css/base.css" type="text/css">
  
  <script src="js/jquery.js" type="text/javascript"></script>
  <script type="text/javascript">
      
      $(document).ready(function() {
        $('.queue').toggle(function() {
          $('#container').animate({marginLeft: "0"}, 500);
          $('#container').animate({marginRight: "0"}, 500);
        }, function() {
          $('#container').animate({marginRight: "0"}, 500);
          $('#container').animate({marginLeft: "250"}, 500);
        });
        
        $('.option').toggle(function() {
          $('#container').animate({marginLeft: "0"}, 500);
          $('#container').animate({marginRight: "250"}, 500);
          $('#setting').animate({right: "0"}, 500);
        }, function() {
          $('#container').animate({marginLeft: "0"}, 500);
          $('#container').animate({marginRight: "0"}, 500);
          $('#setting').animate({right: "0"}, 500);
        });
        
        $('.swift').toggle(function() {
          $('.swift>span:first').animate({marginLeft: "-50%"}, 500);
        }, function() {
          $('.swift>span:first').animate({marginLeft: "0"}, 500);
        });
        
      });
    
    
  </script>

</head>
<body>


  <section id="list-contents">
    <header class="header">
      <form method="post" action="">
        <input type="search" name="" value="">
      </form>
    </header>
  </section>

  <div id="container" style="margin-left: 250px;">
    <header class="header">
      <p class="queue">Queue</p>
      <h1>Medico Template</h1>
      <p class="option">Option</p>
    </header>
    <form method="post" action="">
      <ul>
        <li><input type="text" name="" value="Text"></li>
        <li>
          <select>
            <option>Select</option>
          </select>
        </li>
        <li><input type="date" name="Date" value="Date"></li>
        <li><input type="email" name="" value="Email"></li>
        <li><input type="password" name="" value="Password"></li>
        <li><input type="search" name="" value="Search"></li>
        <li><textarea>Textarea</textarea></li>
        <li><label class="checkbox"><input type="checkbox" name="" value=""> Checkbox</label></li>
        <li>
          <ul class="form-set">
            <li><label class="checkbox"><input type="checkbox" name="" value=""> Checkbox</label></li>
            <li><label class="checkbox"><input type="checkbox" name="" value=""> Checkbox</label></li>
            <li><label class="checkbox"><input type="checkbox" name="" value=""> Checkbox</label></li>
          </ul>
        </li>
        <li><label class="radio"><input type="radio" name="" value=""> Radio</label></li>
        <li>
          <label class="swift">
            <span>On</span>
            <a>button</a>
            <span>Off</span>
          </label>
        </li>
        <li style="padding: 20px 0 0;">
          <input type="submit" name="" style="width: 150px; margin: 0 auto;" value="Submit">
        </li>
      </ul>
    </form>
  </div>

  <section id="setting">
    <header class="header">setting</header>
  </section>


</body>
</html>
