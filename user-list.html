<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="utf-8">
  <title>Medico | User List</title>
  <meta name="viewport" content="width=device-width,maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="stylesheet" href="css/base.css" type="text/css">

  <script src="js/jquery.js" type="text/javascript"></script>
  <script type="text/javascript">
        
        $(document).ready(function() {
          $('#edit').toggle(function() {
            $('.delete').show();
          }, function() {
            $('.delete').hide();
          });
          
          // set up contact form link
          $('.panel .register').click(function(e){
          	$('.panel').addClass('flip');
          	e.preventDefault();
          });
          $('.panel .login').click(function(e){
          	$('.panel').removeClass('flip');
          	// just for effect we'll update the content
          	e.preventDefault();
          });

       });
      
      
  </script>
 
</head>
<body>
  <div class="wrapper"  data-role="page" >
    <div id="user-list">
      <ul>
        <li>
          <a href="#user-login"><img src="_temp/nathipatn.jpg" alt="Dr. Joe Aramsereewong"> Dr. Joe Aramsereewong</a>
          <span class="delete">Delete</span>
        </li>
        <li>
          <a href="#user-login"><img src="_temp/wuttikorn.jpg" alt="Dr. Wuttikorn Koson"> Dr. Wuttikorn Koson</a>
          <span class="delete">Delete</span>
        </li>
        <li>
          <a href="#user-login"><img src="_temp/czarft.jpg" alt="Dr. Czarft Tovaranonte"> Dr. Czarft Tovaranonte</a>
          <span class="delete">Delete</span>
        </li>
      </ul>
    </div>
    <ul class="user-list-option">
      <li><a class="button" id="edit">Edit</a></li>
      <li><a class="button" href="#user-login">Add Account</a></li>
    </ul>
    <div id="user-login" class="overlay">
      <a href="#close">Close</a>
      <div class="panel">
      <div id="login" class="front">
        <header class="logo">
          <h1>Medico LOGO</h1>
        </header>
        <form method="post" action="">
          <ul>
            <li><input type="text" name="" value="Username"></li>
            <li><input type="password" name="" value="Password"></li>
            <li>
              <select>
                <option>Select Department</option>
              </select>
            </li>
            <li><input type="submit" name="" value="Log In"></li>
          </ul>
        </form>
        <ul>
          <li><a class="button register" href="#">Register New Account</a></li>
          <li><a href="help.html">Help Center?</a></li>
        </ul>
      </div><!--End Login -->
      <div id="register" class="back">
        <header class="logo">
          <h1>Medico</h1>
        </header>
          <form method="post" action="">
            <ul>
              <li><input type="text" name="" value="Username"></li>
              <li><input type="text" name="" value="Lastname"></li>
              <li><input type="text" name="" value="Citizen ID"></li>
              <li><input type="date" name="" value="Birthday"></li>
              <li><input type="text" name="" value="Mobile"></li>
              <li><input type="email" name="" value="Email"></li>
              <li><input type="submit" name="" value="Register"></li>
            </ul>
          </form>
          <ul>
            <li><a class="button login">Log In</a></li>
          </ul>
      </div><!--End Register -->
      </div><!--End Panel -->
    </div><!--End Overlay -->
  </div><!--End Wrapper -->
</body>
</html>
