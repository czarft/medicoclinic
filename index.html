<body>
  <div id="login-page" class="wrapper" data-role="page" data-dom-cache="false">

  <div class="panel">
    <div id="login" class="front">
      <header id="logo-element" class="logo">
        <h1>Medico</h1>
      </header>
      
      <form id="login-form" method="post" action="">
        <ul>
          <li id="userNameLIElement" class="ui-hide-label">
          	<input type="text" name="userName" id="userName" value="" autocapitalize="off" contenteditable="true"  placeholder="Username" >
          </li>
          <li  class="ui-hide-label">
          	<input type="password" name="userPassword" id="userPassword" value=""  placeholder="Password">
          </li>
          <li>
            <select  data-role="none">
              <option>Doctor</option>             
            </select>
          </li>
          <li><input id="loginBtt" type="submit" name="" value="Log In" ></li>  
                    
        </ul>
      </form>
      <ul id="button-register-help">
        <li style="display:none;"><a class="button register" data-role="none">Register New Account</a></li>
        <li><a href="http://www.medicoclinic.com/help"  data-role="none">Help Center?</a></li>
      </ul>
      
      <ul id="loading-element">
       	 <li class="loading"><img src="images/icons/loading.png" alt=""> </li> <!-- class="loading" -->
      </ul>
    </div><!--End Login -->
    
    <div id="register" class="back">
      <header class="logo">
        <h1>Medico</h1>
      </header>
    
        <form method="post" action="">
          <ul>
            <li><input type="text" name="" value="" placeholder="Username" data-role="none"></li>
            <li><input type="text" name="" value="" placeholder="Lastname" data-role="none"></li>
            <li><input type="text" name="" value="" placeholder="Citizen ID" data-role="none"></li>
            <li><input type="date" name="" value="" placeholder="Birthday" data-role="none"></li>
            <li><input type="text" name="" value="" placeholder="Mobile" data-role="none"></li>
            <li><input type="email" name="" value="" placeholder="Email" data-role="none"></li>
            <li><input type="submit" name="" value="Register"></li>
          </ul>
        </form>
        <ul>
          <li><a class="button login" data-role="none">Log In</a></li>
        </ul>
       
     
    </div> 
    <!--End Register -->
  </div>
